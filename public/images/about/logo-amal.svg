<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#427fc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3681bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a2c1e4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4f8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with subtle shadow -->
  <circle cx="60" cy="60" r="58" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2.5" opacity="0.98"/>
  
  <!-- Inner decorative ring -->
  <circle cx="60" cy="60" r="52" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Letter A - Enhanced with shadow -->
  <text x="35" y="82" font-family="'Segoe UI', 'Arial Black', Arial, sans-serif" font-size="38" font-weight="900" fill="url(#textGradient)" filter="url(#shadow)" style="font-style: normal; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">A</text>
  
  <!-- Letter C - Enhanced with shadow -->
  <text x="72" y="82" font-family="'Segoe UI', 'Arial Black', Arial, sans-serif" font-size="38" font-weight="900" fill="url(#textGradient)" filter="url(#shadow)" style="font-style: normal; letter-spacing: 1px; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">C</text>
  
  <!-- Decorative accent dots - subtle -->
  <circle cx="25" cy="25" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="25" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="95" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="95" cy="95" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="50" cy="50" rx="30" ry="30" fill="url(#textGradient)" opacity="0.08"/>
</svg>
